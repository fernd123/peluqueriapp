<ion-header>
    <ion-navbar color="primary" hideBackButton>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Gesti√≥n de Servicios</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
      <ion-searchbar
      [(ngModel)]="searchInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  
    <div class="center">
      <ion-card *ngFor="let service of this.serviceProvider.serviceList; let i = index" (click)="editService(service, i)">
        <!-- <img [src]="restaurante.imagenes[0]"> -->
        <div class="card-title">{{ service.name }}</div>
        <div class="card-subtitle">{{ service.duration }}</div>
      </ion-card>
      <ion-fab bottom right>
        <button ion-fab color="secondary" (click)="addService()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    </div>
  </ion-content>
