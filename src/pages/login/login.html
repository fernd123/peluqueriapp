<ion-header>

  <ion-navbar color="primary">
    <ion-title>PELUQUERIAPP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="container" class="fadeIn">

    <div class="center">
      <ion-row>
        <ion-col>
          <h1>BIENVENIDO</h1>
          <img id="img" src="assets/imgs/avatar.png" alt="Avatar">
        </ion-col>
      </ion-row>
    </div>

    <form #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-label>Correo Electrónico</ion-label>
          <div id="email">
            <ion-item>
              <ion-label floating>correo@ejemplo.com</ion-label>
              <ion-input type="email" required name="email" ngModel></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Contraseña</ion-label>
          <div id="password">
            <ion-item>
              <ion-input type="password" required name="password" ngModel></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button block large color="primary" (click)="newCustomer(loginForm)">
            Registrarse
          </button>
        </ion-col>

        <ion-col>
          <button ion-button block large color="secondary" (click)="login(loginForm)" [disabled]="!loginForm.valid">
            Iniciar Sesión
          </button>
        </ion-col>
      </ion-row>
    </form>

  </div>

</ion-content>
