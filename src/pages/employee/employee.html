<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Gesti√≥n de Empleados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-searchbar
    [(ngModel)]="searchInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <div class="center">
    <ion-card *ngFor="let employee of this.employeProvider.employeeList; let i = index" (click)="editEmployee(employee, i)">
      <!-- <img [src]="restaurante.imagenes[0]"> -->
      <div class="card-title">{{ employee.name }}</div>
      <div class="card-subtitle">{{ employee.lastname }}</div>
      <div class="card-subtitle">{{ employee.genre }}</div>
    </ion-card>
    <ion-fab bottom right>
      <button ion-fab color="secondary" (click)="addEmployee()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
