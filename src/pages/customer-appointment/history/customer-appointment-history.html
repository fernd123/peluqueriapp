<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only (click)="addNote()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1>Historial</h1>
  <ion-list> 
      <button ion-item *ngFor="let note of notes">
        {{ note }}
      </button>  
    </ion-list>
</ion-content>
