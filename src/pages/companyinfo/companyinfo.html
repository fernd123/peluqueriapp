<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Datos Empresa</ion-title>
  </ion-navbar>
</ion-header>
  

<ion-content padding>
    <div class="center">
      <h1>{{title}}</h1>
    </div>
    <form #companyForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-label>Nombre</ion-label>
          <div>
            <ion-item>
              <ion-input type="text" name="name" [(ngModel)]="company.name" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-label>Hora Inicio</ion-label>
          <div>
            <ion-item>
              <ion-input type="text" name="initialhour" [(ngModel)]="company.initialhour" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-label>Hora Fin</ion-label>
          <div>
            <ion-item>
              <ion-input type="finalhour" name="finalhour" [(ngModel)]="company.finalhour" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-label>Tel√©fono</ion-label>
          <div>
            <ion-item>
              <ion-input type="text" required name="phone" [(ngModel)]="company.phone"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <button ion-button block large color="secondary" (click)="saveCompany()" [disabled]="!companyForm.valid">
            Guardar
          </button>
        </ion-col>
      </ion-row>
  
    </form>
  </ion-content>
